<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="content">

		<div id="slide-out" class="side-nav">
			<h4>Top Picks</h4>
  			<div class="search">
				<input type="text" data-bind="value: nameSearch, valueUpdate: 'input'" placeholder="Searh Here">
			</div>
 			<ul data-bind="foreach: filteredPlaces">
				<li><a href="#" data-bind="click: $parent.showMarkerAndInfoWindow, text: name" class="place"></a></li>
			</ul>
  		</div>
  		<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>


		<div class="map">
			<div data-bind="mapPanel" class="map-canvas"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>	
	<script	async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANP4lf0bnIap7gwVZ2wswQDsgWwf4a8lo&v=3&libraries=places&callback=startApp" onerror="mapError()"></script>
</body>
</html>
