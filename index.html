<!DOCTYPE html>
<html>
<head>
	<title>Knockout: Map</title>
	<!-- <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div>
		<div class="places">
			<ul data-bind="foreach: locations">
				<li data-bind="click: $parent.showMarker, text: name"></li>
			</ul>
		</div>
		<div>
			<div data-bind="mapPanel" class="map-canvas"></div>
		</div>	
	</div>


	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>	
	<script	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANP4lf0bnIap7gwVZ2wswQDsgWwf4a8lo&v=3&libraries=places"></script>
	<script src="js/app.js"></script>
</body>
</html>
