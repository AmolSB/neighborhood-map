<!DOCTYPE html>
<html>
<head>
	<title>Knockout: Map</title>
	<!-- <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="places">
		<!-- Top Picks -->
		<div class="topPickes">
			<h3>Top Picks</h3>
			<ul data-bind="foreach: topPicks">
				<li data-bind="click: $parent.showMarker, text: name"></li>
			</ul>
		</div>

		<!-- Restaurants -->
		<div class="restaurants">
			<h3>Restaurants</h3>
			<ul data-bind="foreach: restaurants">
				<li data-bind="click: $parent.showMarker, text: name"></li>
			</ul>
		</div>

		<!-- Shops -->
		<div class="shops">
			<h3>Shops</h3>
			<ul data-bind="foreach: shops">
				<li data-bind="click: $parent.showMarker, text: name"></li>
			</ul>
		</div>
	</div>
	<div>
		<div data-bind="mapPanel" class="map-canvas"></div>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>	
	<script	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANP4lf0bnIap7gwVZ2wswQDsgWwf4a8lo&v=3&libraries=places"></script>
	<script src="js/app.js"></script>
</body>
</html>
